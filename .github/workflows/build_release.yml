name: Build and Release Executables

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4

      - name: Checkout sub-checker repository
        uses: actions/checkout@v4
        with:
          repository: arshiacomplus/sub-checker
          path: sub-checker

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Nuitka and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka
          pip install -r requirements.txt
          if [ -f sub-checker/requirements.txt ]; then
            pip install -r sub-checker/requirements.txt
          fi

      - name: Set executable name based on OS
        id: set_names
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            echo "exe_name=v2ray_scraper_ui_windows.exe" >> $GITHUB_ENV
            echo "asset_name=v2ray_scraper_ui_windows.zip" >> $GITHUB_ENV
          elif [ "${{ runner.os }}" == "macOS" ]; then
            echo "exe_name=v2ray_scraper_ui_macos" >> $GITHUB_ENV
            echo "asset_name=v2ray_scraper_ui_macos.zip" >> $GITHUB_ENV
          else
            echo "exe_name=v2ray_scraper_ui_linux" >> $GITHUB_ENV
            echo "asset_name=v2ray_scraper_ui_linux.zip" >> $GITHUB_ENV
          fi

      - name: Compile with Nuitka
        run: |
          python -m nuitka \
            --onefile \
            --output-dir=dist \
            --output-filename=${{ env.exe_name }} \
            --remove-output \
            --follow-imports \
            --include-data-dir=app/web=app/web \
            --include-data-dir=sub-checker/vendor=sub-checker/vendor \
            --plugin-enable=fastapi \
            --plugin-enable=pyside6 \
            --windows-disable-console \
            main.py

      - name: Compress executable
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            7z a ${{ env.asset_name }} ./dist/${{ env.exe_name }}
          else
            zip -j ${{ env.asset_name }} ./dist/${{ env.exe_name }}
          fi

      - name: Upload artifact to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./${{ env.asset_name }}
          asset_name: ${{ env.asset_name }}
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
