name: Build and Release Executables

on:

  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-release:
    strategy:

      matrix:
        os_info:
          - { os: "ubuntu-latest", path: "linux", ext: "" }
          - { os: "windows-latest", path: "windows", ext: ".exe" }
          - { os: "macos-latest", path: "macos", ext: "" }

    runs-on: ${{ matrix.os_info.os }}

    steps:

      - name: Checkout main repository
        uses: actions/checkout@v4

      - name: Checkout sub-checker python files
        uses: actions/checkout@v4
        with:
          repository: arshiacomplus/sub-checker
          path: sub-checker
          sparse-checkout: |
            cl.py
            python_v2ray
            requirements.txt

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Nuitka and all dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install nuitka
          pip install -r requirements.txt
          if [ -f sub-checker/requirements.txt ]; then
            pip install -r sub-checker/requirements.txt
          fi

      - name: Prepare sub-checker with correct binaries
        shell: bash
        run: |
          echo "Creating 'vendor' directory..."
          mkdir -p sub-checker/vendor

          echo "Copying binaries from 'core_binaries/${{ matrix.os_info.path }}'..."
          cp -r core_binaries/${{ matrix.os_info.path }}/* sub-checker/vendor/

          # دادن دسترسی اجرایی (در ویندوز خطا می‌دهد ولی با `|| true` نادیده گرفته می‌شود)
          chmod +x sub-checker/vendor/* || true

          echo "Verifying binaries location:"
          ls -l sub-checker/vendor

      - name: Set output file names
        id: set_names
        shell: bash
        run: |
          OS_PATH=${{ matrix.os_info.path }}
          EXE_EXT=${{ matrix.os_info.ext }}
          echo "EXE_NAME=v2ray_scraper_ui_${OS_PATH}${EXE_EXT}" >> $GITHUB_ENV
          echo "ASSET_NAME=v2ray_scraper_ui_${OS_PATH}.zip" >> $GITHUB_ENV

      - name: Compile with Nuitka
        shell: bash
        run: |
          python -m nuitka main.py \
            --onefile \
            --output-dir=dist \
            --output-filename=${{ env.EXE_NAME }} \
            --remove-output \
            --follow-imports \
            --include-data-dir=app/web=app/web \
            --include-data-dir=sub-checker=sub-checker \
            --windows-disable-console

      - name: Compress executable for release
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            7z a ${{ env.ASSET_NAME }} ./dist/${{ env.EXE_NAME }}
          else
            zip -j ${{ env.ASSET_NAME }} ./dist/${{ env.EXE_NAME }}
          fi

      - name: Upload asset to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ASSET_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
