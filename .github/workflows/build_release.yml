name: Build and Create Release
on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag for the new release (e.g., v1.0.1)'
        required: true
        default: 'v1.0.0'
      release_title:
        description: 'Title of the release'
        required: true
        default: 'New Release'
      release_body:
        description: 'Description for the release (release notes)'
        required: false
        default: 'Automated release of compiled binaries.'
permissions:
  contents: write
jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: "x64"
            asset_keyword: "linux-64"
            os_path: "linux-x64"
          - os: windows-latest
            arch: "x64"
            asset_keyword: "windows-64"
            os_path: "windows-x64"
          - os: ubuntu-latest
            arch: "aarch64"
            asset_keyword: "linux-arm64-v8a"
            os_path: "linux-arm64"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
      - name: Checkout sub-checker python files
        uses: actions/checkout@v4
        with:
          repository: arshiacomplus/sub-checker
          path: sub-checker
          sparse-checkout: |
            cl.py
            python_v2ray
            requirements.txt
      - name: Set up QEMU for ARM build
        if: matrix.arch == 'aarch64'
        uses: docker/setup-qemu-action@v3
      - name: Set up Python for ${{ matrix.arch }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: ${{ matrix.arch }}
      - name: Install Nuitka and all dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install nuitka
          pip install -r requirements.txt
          if [ -f sub-checker/requirements.txt ]; then
            pip install -r sub-checker/requirements.txt
          fi
      - name: Download and Prepare Core Binaries
        shell: bash
        run: |
          mkdir -p sub-checker/vendor
          echo "Fetching latest Xray-core URL for ${{ matrix.asset_keyword }}..."
          XRAY_URL=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/XTLS/Xray-core/releases/latest" | grep "browser_download_url.*${{ matrix.asset_keyword }}.zip" | cut -d '"' -f 4 | head -n 1)
          if [ -z "$XRAY_URL" ]; then echo "::error::Could not find Xray-core URL." && exit 1; fi
          curl -L -o xray.zip "$XRAY_URL"
          if [ "${{ runner.os }}" == "Windows" ]; then 7z x xray.zip -o"sub-checker/vendor" xray.exe geosite.dat geoip.dat; else unzip -o xray.zip -d sub-checker/vendor xray geosite.dat geoip.dat; fi
          rm xray.zip
          chmod +x sub-checker/vendor/* || true
          ls -l sub-checker/vendor
      - name: Set output file names
        id: set_names
        shell: bash
        run: |
          OS_PATH=${{ matrix.os_path }}
          EXE_EXT=$(if [ "${{ runner.os }}" == "Windows" ]; then echo ".exe"; fi)
          echo "EXE_NAME=v2ray_scraper_ui_${OS_PATH}${EXE_EXT}" >> $GITHUB_ENV
          echo "ASSET_NAME=v2ray_scraper_ui_${OS_PATH}.zip" >> $GITHUB_ENV
      - name: Compile with Nuitka
        shell: bash
        run: |
          if [ "${{ matrix.arch }}" == "aarch64" ]; then
            export CFLAGS="-L/usr/aarch64-linux-gnu/lib"
            export LDFLAGS="-L/usr/aarch64-linux-gnu/lib"
          fi
          python -m nuitka main.py \
            --onefile \
            --output-dir=dist \
            --output-filename=${{ env.EXE_NAME }} \
            --follow-imports \
            --include-data-dir=app/web=app/web \
            --include-data-dir=sub-checker=sub-checker \
            --windows-console-mode=disable \
            --assume-yes-for-downloads
      - name: Compress executable
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then 7z a ${{ env.ASSET_NAME }} ./dist/${{ env.EXE_NAME }}; else zip -j ${{ env.ASSET_NAME }} ./dist/${{ env.EXE_NAME }}; fi
      - name: Upload Artifact for Release
        uses: actions/upload-artifact@v4
        with:
          name: release-asset-${{ matrix.os_path }}
          path: ${{ env.ASSET_NAME }}
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          name: ${{ github.event.inputs.release_title }}
          body: ${{ github.event.inputs.release_body }}
          files: artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
